<div class="home-page-container">
  <h1 class="welcome-message">Welcome, Student!</h1>
  <div>
    <ng-container>
      <lib-leader-board/>
    </ng-container>
  </div>
  <div>
    <h3>Assessments</h3>
    <div class="assessment-cards-container">
      <lib-information-card
        (cardClick)="navigateToDetail($event)"
        *ngFor="let assessment of assessments"
        [assessment]="assessment">
      </lib-information-card>
    </div>
  </div>
</div>
