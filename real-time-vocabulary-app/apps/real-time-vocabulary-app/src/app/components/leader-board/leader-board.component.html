<div class="leaderboard-card">
  <h2>Top 5 Students</h2>
  
  <ul>
    <li *ngFor="let student of topStudents; let i = index">
      <span class="rank">#{{ i + 1 }}</span>
      <span class="name">{{ student.name }}</span>
      <span class="score">{{ student.score }}</span>
    </li>
  </ul>
</div>
