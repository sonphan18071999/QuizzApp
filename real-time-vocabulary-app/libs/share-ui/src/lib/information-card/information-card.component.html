<mat-card (click)="onCardClick()" class="assessment-card">
  <mat-card-header>
    <mat-card-title>{{ assessment.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ assessment.description }}</p>
    <p><strong>Time:</strong> {{ assessment.time }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="join-btn" mat-button>Join Assessment</button>
  </mat-card-actions>
</mat-card>
