<mat-card *ngIf="dataSource.length">
  <div>
    <h3><b>Top users have highest score</b></h3>
  </div>
  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>
    <ng-container *ngFor="let col of displayedColumns;let i = index" [matColumnDef]="col">
      <th *matHeaderCellDef mat-header-cell>{{ col | titlecase }}</th>
      <td *matCellDef="let element" mat-cell>{{ element[col] }}</td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  </table>

  <div *ngIf="!dataSource || dataSource.length === 0" class="no-data">
    Sorry, there is empty value
  </div>
</mat-card>
